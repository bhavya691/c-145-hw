<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity position="0 0 10">
                <a-camera></a-camera>
            </a-entity>
            <a-entity position="0 2 0">
                <a-dodecahedron color="#FF926B" radius="1"></a-dodecahedron>
                <a-ring src="image.png" color="cyan"></a-ring>
            </a-entity>
            <a-sky color="#0e9aa7"></a-sky>
            <a-octahedron color="pink" radius="1" position="-3 1 0"></a-octahedron>
            <a-cone color="red" radius-bottom="2" radius-top="1" position="3 0.8 0" height="1.7"></a-cone>
            <a-torus color="#43A367" arc="360" radius="5" radius-tubular="0.1"></a-torus>
            <a-plane color="yellow" rotation="-90 0 0" width="10" height="5"></a-plane>
        </a-scene>
    </body>
</html>
